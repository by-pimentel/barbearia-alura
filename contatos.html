<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet"> 
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="assets/css/contatos.css">
</head>
<body>
    <header>
        <div class="cabecalho">

            <h1><img src="assets/imagens/logo.png" alt="logo"></h1>
            <nav class="nav-conteiner-header">
                <ul>
                    <li class="lista-header"><a href="index.html">Home</a></li>
                    <li class="lista-header"><a href="produtos.html">Produtos</a></li>
                    <li class="lista-header"><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <form>
            <fieldset>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui..."></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label> 


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <fiedset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
            </fiedset>

            <fieldset>
                <input type="submit" value="Enviar formulário" class="enviar">
            </fieldset>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            <thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
            
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
            
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="assets/imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura 2022</p>
    </footer>
</body>
</html>
